  <div class=" text-center col-sm-4 col-md-4 col-lg-4">
    <h2>HTML</h2>
     <h3>80 %</h3>
    <circle-progress
    [percent]="80"
    [radius]="100"
    [imageSrc]="'../assets/html.png'"
    [showImage]="true"
    [imageHeight]="150"
    [imageWidth]="150"
    [showSubtitle]="false "
    [backgroundPadding]="10"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="4"
    [outerStrokeColor]="'pink'"
    [innerStrokeColor]="'violet'"
    [animation]="true"
    [animationDuration]="1500"
    [lazy]="true"
></circle-progress>
  </div>
