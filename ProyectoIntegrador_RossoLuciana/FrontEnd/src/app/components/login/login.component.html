<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light mb-3" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2>Login</h2>

              <img src="../../../assets/separador9.png" alt="">

              <p>Por favor, ingrese su usuario y contraseña.</p>

              <form #f="ngForm" (ngSubmit) ="onLogin()" novalidate>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="nombreUsuario" name=" nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="first" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="first" required/>
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a href="#!">¿Olvidaste tu contraseña?</a></p>

                <button class="btn btn-light" type="submit">Ingresar</button>


              </form>

            </div>

            <div>
              <p class="mb-0">¿No tienes una cuenta? <a href="#!">Crear cuenta</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
